spring.application.name: ${APP_NAME}
spring.cloud.vault:
    host: ${VAULT_HOST}
    port: ${VAULT_PORT}
    scheme: https
    authentication: KUBERNETES
    kubernetes:
        role: ${APP_NAME}
        service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
    config:
        order: 10
logging.level.org.springframework: info
