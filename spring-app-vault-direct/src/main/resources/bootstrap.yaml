spring.application.name: ${VAULT_USERROLE}
spring.cloud.vault:
    host: ${VAULT_HOST}
    port: ${VAULT_PORT}
    scheme: https
    authentication: KUBERNETES
    kubernetes:
        role: ${VAULT_USERROLE}
        service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
    config:
        order: 10
    kv:
        enabled: true
logging.level.org.springframework: info
